{% extends 'core/base.html' %}

{% block cuerpo %}
{% load static %}
<style>
  .mensaje_error{
  font-size: 18pt;
  color:red;
  font-weight: 600;
}

  </style>
  <div class="container registro">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-lg-10 externa border ">
        <div class="row fila-color-uno"></div>
        <div class="row fila-color-dos"></div>
        <div class="row fila-datos">
          <div class="col datos-registration border">
            <div class="row">
              <div class="col">
              	{% if numero_errores > 0 %}
                <h3 class="mb-4">Mensajes de errores&nbsp;&nbsp;<a href="{% url 'modelos:reporte_adhoc_objeto_lista' %}?modelo_id={{modelo.id}}&proyecto_id={{proyecto.id}}&id={{modeloreporte.id}}" data-toggle="tooltip" data-placement="top" title="Volver al arbol"><span style="color:green;font-size: 8pt;">(volver)</span></a></h3>
                  {% for er in lista_errores %}
                    <p>{{er}}</p>
                  {% endfor %}
                {% else %}
                  <p><h3 class="mb-4">Fin de proceso&nbsp;&nbsp;<a href="{% url 'modelos:reporte_adhoc_objeto_lista' %}?modelo_id={{modelo.id}}&proyecto_id={{proyecto.id}}&id={{modeloreporte.id}}" data-toggle="tooltip" data-placement="top" title="Volver al arbol"><span style="color:green;font-size: 8pt;">(volver)</span></a></h3>
                  </p>
                	El reporte&nbsp; fue creado correctamente. 
                {% endif %}
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <span class="mensaje_error" >{{error_texto}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
