                    {% load static %}
                    <a href="#texto" data-toggle="collapse" role="button" aria-expanded="false"  aria-controls="bloque1" class="ml-3 controles-label">Etiquetas de analisis de texto</a>
                  
                    <div class="collapse " id="texto">
                      <div class="card card-body " style="background: #f1ead7; border:none;">
                        <span class="controles-control"></span>
												<div class="container " style="padding: 10px; border: 1pt solid lightgray;">
													{% for etiqueta in etiquetas %}
														{% if etiqueta.2 == 't' %}
															<div class="row mb-3 mt-3">
										          	<div class=" col titulo_procesotexto">{{etiqueta.1}}</div>
															</div>
														{% endif %}
														{% if etiqueta.2 == 'e' %}
															<div class="row">
																<div class="col-3">
																<input id="inserta_{{etiqueta.0}}" type="button"  style="border:none;background-color: transparent;" value="{{etiqueta.0}}"/></div>
																<!-- <div class="col-2 etiqueta_procesotexto">[{{etiqueta.0}}]</div> -->
																<div class="col-9 texto_procesotexto">{{etiqueta.1}}</div>
															</div>
														{% endif %}
														{% if etiqueta.2 == 'p' %}
															<div class="row">
																<div class="col-1"></div>
																<div class="col-2 etiqueta_procesotexto"></div>
																<div class="col-9 texto_procesotexto">{{etiqueta.1}}</div>
															</div>
														{% endif %}
													{% endfor %}
												</div>
                      </div>
                    </div>
