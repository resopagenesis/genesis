<script>
	    $(document).ready(function(){
// #@[p_js_general_03]
        elementos = $("[id^='imagen_principal']");
// #@[p_js_general_04]
		for (let i = 0; i < elementos.length; i++) {
// #@[p_js_general_05]
			col = elementos.slice(i).parent();
// #@[p_js_general_06]
			if (col.prop("tagName") == 'A'){
            	col = col.parent();
            };
// #@[p_js_general_07]			
            row = col.parent();
            elementos.slice(i).css('width',col.width().toString())
            elementos.slice(i).css('height',row.height().toString())
// #@[p_js_general_08]
		};
    });
</script>
