{% extends 'core/base.html' %}

{% block cuerpo %}
{% load static %}

<style>.errorlist{color:red;}</style>

{% if error  == '' %}
  <div class="container registro">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-lg-10 externa border ">
        <div class="row fila-color-uno"></div>
        <div class="row fila-color-dos"></div>
        <div class="row fila-datos">
          <div class="col datos-registration border">
			<form action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<p class="mb-4">Está seguro de eliminar la Aplicación: <b>{{nombre}}</b>?</p>
				<input class="btn btn-secondary btn-sm" type="submit" value="Aceptar" />
				<span class="mt-3 ml-2"><a class="btn btn-primary btn-sm" href="{% url 'proyectos:arbol' %}?proyecto_id={{proyecto_id}}">Cancelar</a></span>
			</form>
			</div>
        </div>
      </div>
    </div>
  </div>
{% else %}
    {% include 'core/includes/pagina_error.html'%}
{% endif %}

{% endblock %}
